name: Run Unit Tests

on:
    pull_request:
        branches: [main, develop] # Triggers on pull requests targeting main and develop branches

jobs:
    test:
        runs-on: ubuntu-latest # Specifies the operating system for the job

        steps:
            - name: Checkout code
              uses: actions/checkout@v4 # Checks out your repository code

            - name: Install dependencies
              run: npm ci # Installs project dependencies

            - name: Build project
              run: npm run build

            - name: Run tests
              run: npm test # Runs the unit tests
