
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DTCG Import/Export</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; }
      fieldset { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
      legend { padding: 0 6px; color: #333; }
      label { display: block; margin: 6px 0 2px; }
      input[type=text], select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: 8px 12px; border: 0; border-radius: 8px; background: #1e88e5; color: white; cursor: pointer; }
      button.secondary { background: #555; }
      #log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 8px; border-radius: 6px; height: 120px; overflow: auto; }
      .row { display: flex; gap: 8px; align-items: center; }
      .row > * { flex: 1; }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Import DTCG</legend>
      <div class="row">
        <div>
          <label for="collection">Collection name</label>
          <input id="collection" type="text" placeholder="e.g., Theme" />
        </div>
        <div>
          <label for="mode">Mode name</label>
          <input id="mode" type="text" placeholder="e.g., Light" />
        </div>
      </div>
      <label for="file">Choose a DTCG JSON file</label>
      <input id="file" type="file" accept=".json,application/json" />
      <div style="margin-top:8px;">
        <button id="importBtn">Import</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Export DTCG</legend>
      <div class="row">
        <label><input type="radio" name="fmt" value="perMode" checked /> One file per (collection Ã— mode)</label>
        <label><input type="radio" name="fmt" value="single" /> Single file with $extensions</label>
      </div>
      <div style="margin-top:8px;">
        <button id="exportBtn">Export</button>
      </div>
    </fieldset>

    <h4>Log</h4>
    <div id="log"></div>
    <script src="./ui.js"></script>
  </body>
</html>
