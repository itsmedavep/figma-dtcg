<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTCG Import/Export</title>
  <style>
    :root {
      --bg: #ffffff;
      --ink: #111827;
      --ink-subtle: #4b5563;
      --ink-muted: #6b7280;
      --surface: #f9fafb;
      --accent: #1e88e5;
      --accent-ink: #ffffff;
      --border: #e5e7eb
    }

    html,
    body {
      height: 100%;
      margin: 0
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4
    }

    /* Force the working area to occupy all available space */
    .shell {
      height: 100vh;
      /* ensures full iframe height */
      width: 100%;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.2fr) minmax(0, 1fr);
      grid-template-rows: 1fr;
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
      grid-auto-flow: column;
    }

    .col {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0
    }

    .panel {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      flex: 1;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 10px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px 4px 12px;
      border-bottom: 1px solid var(--border)
    }

    .eyebrow {
      font-size: 11px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--ink-muted);
      margin: 0 0 2px 0
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      margin: 0
    }

    .panel-body {
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
      min-height: 0;
      flex: 1;
      /* ← make body fill panel */
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .row>* {
      flex: 1;
      min-width: 0
    }

    label {
      font-size: 12px;
      color: var(--ink-subtle);
      display: block;
      margin-bottom: 4px
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      color: var(--ink);
      font-size: 12px;
      box-sizing: border-box
    }

    button {
      padding: 10px 12px;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: var(--accent-ink);
      font-weight: 600;
      cursor: pointer;
      font-size: 13px
    }

    button[disabled] {
      opacity: .5;
      cursor: not-allowed
    }

    .muted {
      color: var(--ink-muted);
      font-size: 12px
    }

    /* Middle column raw view */
    pre {
      margin: 0;
      padding: 12px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      overflow: auto;
      white-space: pre;
      min-width: 0;
      min-height: 0;
      flex: 1;
      /* ← stretch */
      height: 100%;
    }

    /* Right column log */
    #log {
      padding: 12px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      white-space: pre-wrap;
      overflow: auto;
      min-width: 0;
      min-height: 0;
      flex: 1;
      /* ← stretch */
      height: 100%;
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .row-center {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between
    }
  </style>
</head>

<body>
  <div class="shell">
    <!-- Left: Import + Export -->
    <div class="col">
      <div class="panel">
        <div class="panel-header">
          <div>
            <div class="eyebrow">Actions</div>
            <h2 class="title">Import & Export</h2>
          </div>
        </div>
        <div class="panel-body">
          <!-- Import (file only) -->
          <div class="stack">
            <div class="eyebrow">Import DTCG</div>
            <div>
              <label>Choose a DTCG JSON file</label>
              <input id="file" type="file" accept=".json,application/json" />
            </div>
            <div class="row">
              <button id="importBtn" disabled>Import</button>
            </div>
            <div class="muted">Imports collections/modes as defined in the file.</div>
          </div>

          <!-- Export -->
          <div class="stack" style="border-top:1px solid var(--border);padding-top:12px;">
            <div class="eyebrow">Export DTCG</div>
            <div class="row-center">
              <label><input type="checkbox" id="exportAllChk" /> Export all collections & modes into a single
                file</label>
              <button id="refreshBtn" style="background:#6b7280">Refresh</button>
            </div>
            <div class="stack" id="exportPickers">
              <div>
                <label>Collection</label>
                <select id="collectionSelect"></select>
              </div>
              <div>
                <label>Mode (within collection)</label>
                <select id="modeSelect"></select>
              </div>
            </div>
            <div class="row">
              <button id="exportBtn" disabled>Export</button>
            </div>
            <div class="muted">Select a collection and mode, or check “Export all”.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Middle: Raw Figma Collections -->
    <div class="col">
      <div class="panel">
        <div class="panel-header">
          <div>
            <div class="eyebrow">Reference</div>
            <h2 class="title">Raw Figma Collections</h2>
          </div>
        </div>
        <div class="panel-body">
          <pre id="raw"></pre>
        </div>
      </div>
    </div>

    <!-- Right: Log -->
    <div class="col">
      <div class="panel">
        <div class="panel-header">
          <div>
            <div class="eyebrow">Diagnostics</div>
            <h2 class="title">Log</h2>
          </div>
        </div>
        <div class="panel-body">
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./ui.js"></script>
</body>

</html>
